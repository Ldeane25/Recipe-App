<!-- src/app/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="recipes">
    <ion-item *ngFor="let recipe of recipes" (click)="openDetails(recipe.idMeal)">
      <ion-thumbnail slot="start">
        <img [src]="recipe.strMealThumb" />
      </ion-thumbnail>
      <ion-label>{{ recipe.strMeal }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
