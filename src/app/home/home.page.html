<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-thumbnail slot="start">
        <img [src]="recipe.strMealThumb" />
      </ion-thumbnail>
      <ion-label>{{ recipe.strMeal }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
