<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item 
  *ngFor="let recipe of recipes" 
  [routerLink]="['/details', recipe.idMeal]"
  button
  detail>
      <ion-thumbnail slot="start">
        <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ recipe.strMeal }}</h2>
        <p>{{ recipe.strCategory }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
