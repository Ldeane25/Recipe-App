<!-- src/app/details/details.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>{{ recipe?.strMeal }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="recipe">
  <ion-img [src]="recipe.strMealThumb"></ion-img>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ recipe.strMeal }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ recipe.strInstructions }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
