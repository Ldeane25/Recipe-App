<!-- src/app/details/details.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe?.strMeal }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="recipe">
  <ion-img [src]="recipe.strMealThumb" style="width: 100%; height: 70%;"></ion-img>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ recipe.strMeal }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ recipe.strInstructions }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
